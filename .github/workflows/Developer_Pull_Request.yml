name: Developer_Pull_Request
on:
  workflow_call:
    inputs:
      service_name:
        type: string
        required: true
jobs:
  CI_Steps:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Unit Tests
        run: echo Running Unit Tests

      - name: Integration Tests
        run: echo Running Integration Tests

      - name: SAST Scans
        run: echo Running SAST Scans

      - name: Detect Secrets in source code
        run: echo ## trufflehog filesystems

      - name: Code Quality
        shell: bash
        run: sonar-scanner -Dsonar.host.url=http://sonarqube-int.kdevops.online:9000 -Dsonar.login="${SONAR_USER}" -Dsonar.password="${SONAR_PASS}" -Dsonar.projectKey="${service_name}" -Dsonar.qualitygate.wait=true
        env:
          SONAR_USER: ${{ secrets.SONAR_USER }}
          SONAR_PASS: ${{ secrets.SONAR_PASS }}
          service_name: ${{ inputs.service_name }}